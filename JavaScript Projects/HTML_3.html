<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <script src="Javascript/Javascript_3.js"></script>
    </head>
<body>
    <h1>Customize Your Garden</h1>
    <h3>Click on a category for plant suggestions!</h3>
    <ul>
        <li onclick="displayType(this)" id ="Shrubs"
            data-plant-suggestion="Hydrangea, Azaleas, Hibiscus">Shrubs</li>
        <li onclick="displayType(this)" id="Vines"
            data-plant-suggestion="Jasmine, Sweetpea, Honeysuckle">Vines</li>
        <li onclick="displayType(this)" id="Bulbs"
            data-plant-suggestion="Tulips, Daffodils, Lillies">Bulbs</li>
    </ul>
</body>
</html>
