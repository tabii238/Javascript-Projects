<!DOCTYPE html>
<html>
<head> 
    <!-- this references jquery to define and execute the code below it-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<script>
$(document).ready(function() {
    $("html").append(
        "<body>\
            <div id='container'>\
                <div id='inner'>\
                    <h1>Basic jQuery</h1>\
                    <p id='1'>Paragraph 1</p>\
                    <p id='2'>Paragraph 2</p>\
                    <p id='3'>Paragraph 3</p>\
                </div>\
            </div>\
        </body>"
    );
    // this references the second paragraph and makes it red
    $("#2").css({"color":"red"});
    // when the third paragraph is clicked, the h1 element will be hidden
    $("#3").click(function() {
        $('h1').hide();
    });
});





</script>
</html>
