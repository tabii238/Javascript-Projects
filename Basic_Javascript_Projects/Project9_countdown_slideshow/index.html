<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    </head>
<body>
    <script src="JS/main.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS/main.css">

<!--Slideshow container-->
<div class="slideshow-container">

    <!--Full-width images with number and caption text-->
    <div class="mySlides fade">
        <div class="numbertext">1 / 4</div>
            <div class="image">
            <img src="turkey.jpg" style="width: 100%">
            <div class="text">Turkey</div>
        </div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 4</div>
            <div class="image">
            <img src="greece.jpg" style="width: 100%">
            <div class="text">Greece</div>
        </div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 4</div>
            <div class="image">
            <img src="italy.jpg" style="width: 100%">
            <div class="text">Italy</div>
        </div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">4 / 4</div>
            <div class="image">
            <img src="switzerland.jpg" style="width: 100%">
            <div class="text">Switzerland</div>
        </div>
    </div>

    <!--Next and previous buttons-->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!--The dots/circles-->
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
</div>
</body>
</html>
